<!DOCTYPE html>
<html ng-app="weather">

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body>

<div ng-controller="weatherController">
	{{appData}}
</div>

<script>
var app = angular.module('weather', []);
app.controller('weatherController', function($scope, $http) {
	$scope.formData = 	{reqday: 'E',
						 stnid: 'n/a',
						 prior: 'N',
						 qcname: 'VER2',
						 VARVALUE: '13743201504',
						 which: 'ASCII Download (Daily Summ.) (10B)',
						 reqday: ''};
	$scope.appData = 'Empty';
	$http.post('http://cdo.ncdc.noaa.gov/qclcd/QCLCD', $scope.formData)
	.success(function(response){
		$scope.formData = {};
		$scope.appData = response;
	})
	.error(function(response){
		//$scope.formData = {};
		$scope.appDate = 'Error';
	});
});
</script>
</body>
</html>
