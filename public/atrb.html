<!DOCTYPE html>
<html ng-app="dictionary">

<head>
	<title>{{appData}}</title>
</head>
<body>
	<div ng-controller="dictionaryController">
		<table>
			<thead><td>ID</td><td>Name</td><td>User</td><td>Date</td><td>Actions</td></thead>
			<tr ng-repeat="i in appData">
				<td>{{i._id}}</td><td>{{i.name}}</td><td>{{i.comment}}</td><td>{{i.date | date:'yyyy-MM-dd HH:mm:ss Z'}}</td><td><a ng-click="deleteRecord(i._id)" href="">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="atrb.js"></script>
<link rel="stylesheet" href="atrb.css">
</html>
