<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body>

<div ng-app="sampleApp" ng-controller="sampleCtrl">
	<p>Filter records: <input type="text" ng-model="inputFilter"></p>
	<form>
	<p>Insert record: <input type="text" ng-model="formData.name"><button ng-click="createSample()" type="submit">Submit</button></p>
	</form>
	<table>
		<tr ng-repeat="i in sampleData | filter: inputFilter | orderBy: '_id'">
			<td>{{i._id}}</td><td>{{i.name}}</td>
		</tr>
	</table>
</div>

<script src="core.js"></script>
<style>
body {
	font-family: sans-serif;
	background-color: palegoldenrod;
}
table, th, td {
	border: 1px solid grey;
	border-collapse: collapse;
	padding: 5px;
}
table tr:nth-child(odd) {
	background-color: cornsilk;
}
table tr:nth-child(even) {
	background-color: white;
}
</style>
</body>
</html>
