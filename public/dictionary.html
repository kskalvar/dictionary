<!DOCTYPE html>
<html ng-app="dictionary">

<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
	<div ng-controller="dictionaryController">
		<table class="table table-striped table-condensed">
			<thead><td>ID</td><td>Name</td><td>User</td><td>Date</td></thead>
			<tr ng-repeat="i in appData">
				<td>{{i.id_atrb}}</td><td>{{i.name}}</td><td>{{i.comment}}</td><td>{{i.date | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
			</tr>
		</table>
	</div>
</body>

<script src="dictionary.js"></script>

</html>
